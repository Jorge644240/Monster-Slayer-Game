<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Monster Slayer</title>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <header>
            <h1>Monster Slayer</h1>
        </header>
        <div id="game">
            <section id="monster" class="container">
                <h2>Monster Health</h2>
                <div class="healthbar">
                    <div class="healthbar__value" :style="{width: monsterHealth + '%'}">
                    </div>
                </div>
            </section>
            <section id="player" class="container">
                <h2>Your Health</h2>
                <div class="healthbar">
                    <div class="healthbar__value" :style="{width: playerHealth + '%'}">
                    </div>
                </div>
            </section>
            <section id="controls" v-if="playing">
                <button @click="attack">ATTACK</button>
                <button @click="specialAttack" :disabled="round%3 !== 0">SPECIAL ATTACK</button>
                <button @click="heal" :disabled="round%2 !== 0">HEAL</button>
                <button @click="surrender">SURRENDER</button>
            </section>
            <section id="result" v-if="!playing">
                <h2>Result</h2>
                <p>
                    {{ result }}
                </p>
                <button @click="restart">Play Again</button>
            </section>
            <section id="log" class="container" v-if="log.length > 0">
                <h2>Battle Log</h2>
                <ul>
                    <li v-for="value in log" :style="{color: value.color}">
                        {{ value.message }}
                    </li>
                </ul>
            </section>
        </div>
        <script src="app.js"></script>
    </body>
</html>
